<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>INSCRIPTION</title>
    <style>
        body {
            background-color: #041937;
        }

        .modal-body {
            background-color: #041937;
            color: #EC6834;
        }

        .modal-content {
            background-color: #041937;
            color: #EC6834;
            justify-content: center;
        }

        h1 {
            color: #EC6834;
        }

        #button1 {
            background-color: #EC6834;
            color: #041937;
            position: relative;
            left: 70%;
        }

        #button2 {
            background-color: #EC6834;
            color: #041937;
        }
    </style>
</head>

<body>
  

            <div class="container my-3">
                <h1 class="text-center">INSCRIPTION </h1>
                <button type="button" class="btn btn-dark my-3" id="button1" data-bs-toggle="modal"
                    data-bs-target="#completeModal">
                    S'inscrire
                </button>
                <a href="./index.html">
                    <button type="button" class="btn btn-outline-danger my-3">Retour</button>
                </a>

                <div id="displayDataTable">
                    <div class="modal fade" id="completeModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">


                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">INSCRIPTION</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="completenom">Nom</label>
                                        <input type="text" class="form-control" id="completenom"
                                            placeholder="Entrer votre nom">
                                    </div>
                                    
                                        <div class="form-group">
                                            <label for="completeprenom">Prénom</label>
                                            <input type="text" class="form-control" id="completeprenom"
                                                placeholder="Entrer votre prenom">
                                        </div>
                                        <div class="form-group">
                                            <label for="completemail">Email</label>
                                            <input type="email" class="form-control" id="completemail"
                                                placeholder="Entrer votre email">
                                        </div>
                                        <div class="form-group">
                                            <label for="completemailvalid">Vérification Email</label>
                                            <input type="email" class="form-control" id="completemailvalid"
                                                placeholder="verification de votre email">
                                        </div>
                                        <div class="form-group">
                                            <label for="completemobile">Numero de telephone</label>
                                            <input type="text" class="form-control" id="completemobile"
                                                placeholder="Entrer votre numero de telephone">
                                        </div>
                                        <div class="form-group">
                                            <label for="completemdp">Mot de passe</label>
                                            <input type="password" class="form-control" id="completeplace"
                                                placeholder="Entrer votre mot de passe">
                                        </div>
                                        <div class="form-group">
                                            <label for="completemdpvalid">Vérification Mot de passe</label>
                                            <input type="password" class="form-control" id="completemdpvalid"
                                                placeholder="verification de votre mot de passe">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark" onclick="adduser() "
                                                id="button2">Création du compte</button>
                                            <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            

                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                crossorigin="anonymous"></script>

</body>

</html>
